<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="Text/css" href="register.css">
    <title>Welcome to my Register Page!</title>
</head>
<body>    
    <header>
        <button id="about">About Us</button>
        <button id="register">Register</button>
    </header>
    <div id="outerbox">
        <div id="innerInvBox">        
            <form id="formie">
                <fieldset>
                    <legend>Sign Up</legend>
                    <div>
                        <input type="email" id="Email"> 
                        <label for="email">Email</label>
                    </div>

                    <br /> 

                    <div>          
                        <input type="text" id="username">
                        <label for="username">Username</label>
                    </div>

                    <br>

                    <div>
                        <input type="password" id="pass" >
                        <label for="pass">Password</label>
                    </div>

                    <br>

                    <div>

                        <input type="password" id="confirm">
                        <label for="confirm">Confirm Password</label>
                    </div>
                    <br>
                    <button id="submit">Submit</button>
                </fieldset>         
                <div id="iBox">
                    <div class="icon">                        
                        <button id="az"><img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png" width="40px" alt="Amazon_icon"></button>
                    </div>
                    <div class="icon">
                        <button id="fb"><img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Facebook_Shiny_Icon.svg" width="40px" alt="Facebook_Shiny_Icon"></button>
                    </div>
                    <div class="icon">
                        <button id="reddit"><img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Snoo.svg" width="40px" alt="reddit_icon"></button>
                    </div>
                    <div class="icon">
                        <button id="twit"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Twitter_icon.png" width="40px" alt="Twitter_icon"></button>
                    </div>
                    <div class="icon">
                        <button id="ig"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="40px" alt="Instagram_icon"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
